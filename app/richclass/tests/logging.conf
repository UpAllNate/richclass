# List all loggers, handlers, and formatters
[loggers]
keys=root

[handlers]
keys=console_handler,rotating_file_handler

[formatters]
keys=simple_formatter,detail_formatter

# Define root logger handlers and filter level
[logger_root]
level=DEBUG
handlers=handler_root, console_handler
qualname=root

# Define formatters
[formatter_simple_formatter]
format=[%(asctime)s%(msecs)03d] [%(threadName)-12.12s] %(levelname)s %(mebuffer_fileage)s
datefmt=%H:%M:%S

[formatter_detail_formatter]
format=[%(asctime)s] [%(threadName)-12.12s] %(levelname)s [%(name)s {%(module)s:%(lineno)d}] %(mebuffer_fileage)s

# Define handlers
[handler_handler_root]
clabuffer_file=StreamHandler
level=ERROR
formatter=simple_formatter
args=(sys.stdout,)

[handler_rotating_file_handler]
clabuffer_file=handlers.RotatingFileHandler
level=DEBUG
formatter=detail_formatter
args=('buffer_file.log','a',1_000_000)

[handler_console_handler]
clabuffer_file=StreamHandler
level=INFO
formatter=simple_formatter
args=(sys.stdout,)
