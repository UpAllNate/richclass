# List all loggers, handlers, and formatters
[loggers]
keys=root

[handlers]
keys=console,rotatingfile

[formatters]
keys=simple,detail

# Define root logger handlers and filter level
[logger_root]
level=DEBUG
handlers=console, rotatingfile
qualname=root

# Define formatters
[formatter_simple]
format=[%(asctime)s%(msecs)03d] [%(threadName)-10.10s] %(levelname)s %(message)s
datefmt=%H:%M:%S

[formatter_detail]
format=[%(asctime)s] [%(threadName)-10.10s] [%(levelname)8s] [%(name)4.4s {%(module)-10.10s:%(lineno)4.4d}] %(message)s

# Define handlers
[handler_rotatingfile]
class = handlers.RotatingFileHandler
level=DEBUG
formatter=detail
args=('PLC_LOG_PARSER.log','a',1_000_000)

[handler_console]
class =StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)
